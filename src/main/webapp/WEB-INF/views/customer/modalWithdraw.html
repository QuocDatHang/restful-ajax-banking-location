<th:block th:fragment="modalWithdraw">
    <div class="modal fade" id="modalWithdraw" tabindex="1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Withdraw Customer</h1>
                </div>
                <div class="modal-body">
                    <form id="frmWithdraw" method="post">
                        <div class="row mb-3 mt-3">
                            <div class="col-lg-6">
                                <label for="fullNameWithdraw" class="form-label fw-bold">Full Name</label>
                                <input type="text" class="form-control" id="fullNameWithdraw" readonly>
                            </div>
                            <div class="col-lg-6">
                                <label for="emailWithdraw" class="form-label fw-bold">Email</label>
                                <input type="email" class="form-control" id="emailWithdraw" readonly>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-lg-6">
                                <label for="balanceWithdraw" class="form-label fw-bold">Current balance</label>
                                <input type="text" class="form-control" id="balanceWithdraw" disabled>
                            </div>
                            <div class="col-lg-6">
                                <label for="transactionAmountWithdraw" class="form-label fw-bold">Transaction amount</label>
                                <input type="number" class="form-control" id="transactionAmountWithdraw">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnCloseWithdraw" class="btn btn-secondary"
                            data-bs-dismiss="modal">Close
                    </button>
                    <button type="submit" class="btn btn-warning" id="btnWithdraw">
                        <i class="fas fa-plus"></i>
                        Withdraw
                    </button>
                </div>
            </div>
        </div>
    </div>
</th:block>
