<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List customer</title>
    <th:block th:replace="layout/header"/>
</head>
<body>
<div class="container">
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <div class="navbar-brand">List of customers</div>
                <div class="d-flex" style="gap: 10px">
                    <a href="customers/transferHistories">
                        <button class="btn btn-outline-light" type="button">
                            <i class="fas fa-history"></i>
                            Transfer histories
                        </button>
                    </a>
                    <a href="customers/create">
                        <button class="btn btn-outline-light" type="button">
                            <i class="far fa-plus-square"></i>
                            Add new customer
                        </button>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <div class="content">
        <div class="container">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>FullName</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Balance</th>
                    <th colspan="5">Action</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="item : ${customers}">
                    <tr>
                        <td th:text="${item.id}"></td>
                        <td th:text="${item.fullName}"></td>
                        <td th:text="${item.email}"></td>
                        <td th:text="${item.phone}"></td>
                        <td th:text="${item.address}"></td>
                        <td th:text="${item.balance}"></td>
                        <td>
                            <a th:href="@{customers/update/__${item.id}__}">
                                <button class="btn btn-outline-secondary" data-bs-toggle="tooltip"
                                        data-bs-placement="top" title="Edit">
                                    <i class="far fa-edit"></i>
                                </button>
                            </a>
                        </td>
                        <td>
                            <a th:href="@{customers/deposit/__${item.id}__}">
                                <button class="btn btn-outline-success" data-bs-toggle="tooltip"
                                        data-bs-placement="top" title="Deposit">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </a>
                        </td>
                        <td>
                            <a th:href="@{customers/withdraw/__${item.id}__}">
                                <button class="btn btn-outline-warning" data-bs-toggle="tooltip"
                                        data-bs-placement="top" title="Withdraw">
                                    <i class="fas fa-minus"></i>
                                </button>
                            </a>
                        </td>
                        <td>
                            <a th:href="@{'/customers/transfer/' + ${__item.id__}}">
                                <button class="btn btn-outline-primary" data-bs-toggle="tooltip"
                                        data-bs-placement="top" title="Transfer money">
                                    <i class="fas fa-exchange-alt"></i>
                                </button>
                            </a>
                        </td>
                        <td>
                            <a th:href="@{'/customers/delete/' + ${__item.id__}}" onclick="return confirm('Do you want to delete ?'+ '${__item.id__}')">
                            <button class="btn btn-outline-danger" data-bs-toggle="tooltip"
                                    data-bs-placement="top" title="Ban">
                                <i class="fas fa-ban"></i>
                            </button>
                            </a>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
