<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="layout/header :: head"/>
    <title>Update Customer</title>
</head>
<body>
<div class="container">
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <div class="navbar-brand">Update customer</div>
                <div class="d-flex" style="gap: 10px">
                    <a href="/customers">
                        <button class="btn btn-outline-light" type="button">
                            <i class="fas fa-list"></i>
                            Customer list
                        </button>
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <div class="content">
        <form th:object="${customerEdit}" th:action="@{/customers/update/__${customerEdit.id}__}" method="post">
            <div class="row mb-3 mt-3">
                <div class="col-lg-6">
                    <label for="fullName">Full Name</label>
                    <input type="text" class="form-control" id="fullName" th:field="*{fullName}">
                </div>
                <div class="col-lg-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}">
                </div>
                <div class="col-lg-6">
                    <label for="phone">Phone</label>
                    <input type="tel" class="form-control" id="phone" th:field="*{phone}">
                </div>
                <div class="col-lg-6">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" th:field="*{address}">
                </div>
            </div>
            <button type="submit" class="btn btn-outline-secondary">
                <i class="far fa-edit"></i>
                Update Customer
            </button>
        </form>
    </div>
</div>
<th:block th:if="${success == true}">
    <footer class="container-fluid success">
        <div class="container">
            <div class="notification" th:text="${message}"></div>
        </div>
    </footer>
</th:block>

<th:block th:if="${success == false}">
    <footer class="container-fluid error">
        <div class="container">
            <div class="notification" th:text="${message}"></div>
        </div>
    </footer>
</th:block>

</body>
</html>
